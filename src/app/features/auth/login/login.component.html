<div class="login-container">
  <mat-card class="login-card">
    <img src="assets/vcpgob-naranja.png" alt="Logo" class="logo">
    <mat-card-header>
      <div class="header-content">
        <h1>Iniciar Sesión</h1>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="rounded-input">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" [(ngModel)]="username" name="username" required />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" class="rounded-input">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" required />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div class="button-container">
          <button mat-extended-fab color="primary" aria-label="Login button" class="rounded-button" type="submit">
            <mat-icon>login</mat-icon>
            <span>Ingresar</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
