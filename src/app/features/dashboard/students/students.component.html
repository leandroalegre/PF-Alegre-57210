<div class="students-container">
  <button (click)="openDialog()" mat-flat-button>
    <mat-icon>add</mat-icon> Crear Alumno
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nombre Completo Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName | fullName}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editStudent(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteStudent(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDefWithImplicitContext="let element; columns: displayedColumns;"></tr>
  </table>

  <p>El nombre del Alumno creado es: </p>
</div>
