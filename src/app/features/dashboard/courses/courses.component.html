<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FechaInicio">
      <th mat-header-cell *matHeaderCellDef> Inicio del Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd/MM/yyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FechaFin">
      <th mat-header-cell *matHeaderCellDef> Fin del Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'dd/MM/yyy'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
