<h2 mat-dialog-title>{{ data.course ? 'Editar Curso' : 'Agregar Curso' }}</h2>
<div class="dialog-container">
  <form [formGroup]="courseForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Curso</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Inicio del Curso</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" [min]="today" placeholder="Seleccionar fecha">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fin del Curso</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" [min]="today" placeholder="Seleccionar fecha">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button (click)="onSubmit()">Guardar</button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
